<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="loadxmldoc.js"></script>
    <script type="text/javascript" src="changevalues.js"></script>
    <script type="text/javascript" src="changevalues2.js"></script>

<body style="background-color:grey;">
   STUDENT'S MARKS FINAL REPORT<br />
    <br />
   </body>
</head>
<body>

<script type="text/javascript">

    xmlDoc=loadXMLDoc("Students.xml");

    document.write("<table border='1' width=13   bgcolor='#66cc66'>");
    document.write("<tr>");
    document.write("<th>");
    document.write("Id"+"<br>");
    document.write("</th>");
    document.write("<th>");
    document.write("Student"+"<br>");
    document.write("</th>");
    document.write("<th>");
    document.write("Grade"+"<br>");
    document.write("</th>");
    document.write("</tr>");

    var x=xmlDoc.getElementsByTagName("gradeRecord");

    for (i=0;i<x.length;i++)
    {
        document.write("<tr>");
        document.write("<td>");
        document.write(x[i].getAttribute("id"));
        document.write("</td>");
        document.write("<td>");
        document.write(change2(x[i].getElementsByTagName("student")[0].childNodes[0].nodeValue));
        document.write("</td>");
        document.write("<td>");
        document.write(change1(x[i].getElementsByTagName("grade")[0].childNodes[0].nodeValue));
        document.write("</td>");
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
